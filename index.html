<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📰 Rishi's News Hub</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #222;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    .feed {
      margin: 20px 0;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    .section-title {
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: #444;
    }
    ul {
      list-style-type: square;
      padding-left: 20px;
    }
    a {
      text-decoration: none;
      color: #0066cc;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>🗞️ Rishi's News Hub 🌐</h1>

  <div class="feed">
    <div class="section-title">🔴 Aaj Tak Live</div>
    <iframe src="https://www.youtube.com/embed/live_stream?channel=UCt4atlExw8aj3Bm79nv1fig" allowfullscreen></iframe>
  </div>

  <div class="feed">
    <div class="section-title">🌍 Reddit - r/worldnews</div>
    <iframe src="https://www.reddit.com/r/worldnews/.rss"></iframe>
  </div>

  <div class="feed">
    <div class="section-title">🇮🇳 Reddit - r/india</div>
    <iframe src="https://www.reddit.com/r/india/.rss"></iframe>
  </div>

  <div class="feed">
    <div class="section-title">📡 NDTV RSS Feed</div>
    <ul id="ndtv-feed"></ul>
  </div>

  <div class="feed">
    <div class="section-title">🌐 BBC World RSS Feed</div>
    <ul id="bbc-feed"></ul>
  </div>

  <script>
    async function loadRSS(url, elementId) {
      try {
        const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
        const data = await response.json();
        const container = document.getElementById(elementId);
        data.items.slice(0, 5).forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
          container.appendChild(li);
        });
      } catch (error) {
        console.error("Failed to load RSS feed:", error);
      }
    }

    loadRSS('https://feeds.feedburner.com/ndtvnews-top-stories', 'ndtv-feed');
    loadRSS('http://feeds.bbci.co.uk/news/world/rss.xml', 'bbc-feed');
  </script>
</body>
</html>
